<html lang="en">
<head>

    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

    <link rel="stylesheet" type="text/css" href="css/util.css">

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt mb-5" data-tilt>
                    <img src="images/img-03.avif" alt="IMG">
                </div>

                <form class="login100-form validate-form" id="loginForm">
                    <span class="login100-form-title">
                        Invited Person Login
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Guest Name is required">
                        <input class="input100" type="text" id="name" name="name" placeholder="Guest Name">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="text" id="password" name="password" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    
                    <div id="errorMsg" class="error" style="display: none;"></div>
                    
                    <div class="container-login100-form-btn">
                        <button type="submit" class="login100-form-btn">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/tilt/tilt.jquery.min.js"></script>

            'sistu ðŸ¥°'      : 'Jhanviba@2000',
            'jiju'          : 'Tusharsinh@1997',
        };

        // Handle form submission
       $('#loginForm').on('submit', function(e) {
            e.preventDefault();
            
            const name      = $('#name').val().toLowerCase().trim();

            const errorMsg  = $('#errorMsg');
            
            if (guests[name] && password === guests[name]) {

        // Tilt effect
        $('.js-tilt').tilt({
            scale: 1.1
        });
